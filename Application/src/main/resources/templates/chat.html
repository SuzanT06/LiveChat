<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Real-Time Chat BoX</h1>
        <div id="chat"
            class="border rounded p-3 mb-3;"
            style="height:500px; overflow-y:auto;">
        </div>

        <div class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Name..." />
        </div>

        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type your mind..." />
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
